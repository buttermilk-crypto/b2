# sometimes people do properties like this with trailing whitespace on the key and 
# leading whitespace on the value
key0 = my value

# this property is even more ambiguous - it has leading and trailing whitespace 
# on the key and leading and trailing whitespace on the value. 
 key1 = my value   
 
 ## On continuations too. leading whitespace on continuation line is trimmed by default, but not trailing
  key2 = my value \
    and a second value     