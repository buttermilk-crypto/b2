#  Arabic properties file, random lorem ipsem contents but should be legal chars 
line0=\u0647\u0630\u0627 \u0641\u064a \u0627\u0644\u0648\u0627\u0642\u0639\u0629 \u0627\u0644\u0625\u0645\u062a\u0639\u0627\u0636, \u0663\u0660 \u064a\u0643\u0646 \u0645\u0648\u0627\u0644\u064a\u0629 \u0627\u0644\u062e\u0637\u0651\u0629 \u0648\u0627\u0633\u062a\u0645\u0631\u062a, \u0628\u0628\u0639\u0636 \u0627\u0644\u0635\u064a\u0646 \u0625\u0630 \u0644\u0627\u0646. \u062b\u0645 \u0623\u0636\u0641 \u0627\u0644\u0635\u064a\u0646 \u0627\u0644\u0623\u0633\u064a\u0648\u064a \u0648\u0644\u0643\u0633\u0645\u0628\u0648\u0631\u063a. \u062c\u064f\u0644 \u0639\u0644 \u0627\u0644\u0630\u0648\u062f \u064a\u0631\u062a\u0628\u0637 \u0648\u0627\u0644\u0641\u0644\u0628\u064a\u0646, \u0628\u0644 \u062d\u062a\u0649 \u0627\u0646\u062a\u0628\u0627\u0647 \u0648\u062a\u0646\u0635\u064a\u0628 \u0623\u0644\u0645\u0627\u0646\u064a\u0627. \u0639\u0642\u0628\u062a \u0641\u0628\u0639\u062f \u0648\u0627\u0646\u0647\u0627\u0621 \u0648\u0645\u0646 \u0625\u0630.
line1=\u0642\u062f \u0643\u0644\u0651 \u0631\u0626\u064a\u0633 \u0627\u0644\u0630\u0648\u062f \u0623\u0639\u0645\u0627\u0644, \u0628\u0644 \u062f\u062e\u0648\u0644 \u062d\u0627\u0645\u0644\u0627\u062a \u0646\u0641\u0633. \u0625\u0630 \u0644\u063a\u0627\u062a \u0648\u0645\u0637\u0627\u0644\u0628\u0629 \u0648\u0627\u0646\u062a\u0647\u0627\u0621\u064b \u062d\u0648\u0644, \u0646\u0641\u0633 \u0639\u0646 \u0627\u0644\u062c\u0646\u0648\u062f \u0648\u0628\u0627\u0644\u0631\u063a\u0645. \u0663\u0660 \u0641\u0628\u0639\u062f \u0627\u0644\u0623\u0648\u0644 \u064a\u0628\u0642, \u0627\u0646 \u062a\u0644\u0643 \u0648\u0634\u0639\u0627\u0631 \u0627\u0644\u0645\u062a\u0627\u062e\u0645\u0629 \u0627\u0644\u0645\u0648\u0633\u0648\u0639\u0629. \u0645\u0639\u0627\u0645\u0644\u0629 \u0648\u0627\u0644\u0646\u0641\u064a\u0633 \u0644\u0647\u0627 \u0623\u0646, \u0643\u0644 \u0627\u0644\u0625\u0646\u0632\u0627\u0644 \u0627\u0644\u062d\u064a\u0644\u0648\u0644\u0629 \u0639\u0644\u0649. \u0623\u0644\u0645\u0651 \u0644\u0647\u064a\u0645\u0646\u0629 \u0628\u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0634\u064a\u0621 \u0643\u0644, \u0639\u0646 \u0628\u0644\u0627\u062f\u0647 \u0623\u0639\u0645\u0627\u0644 \u0644\u0647\u064a\u0645\u0646\u0629 \u0646\u0641\u0633, \u062f\u0648\u0644 \u0647\u0648 \u0648\u0628\u062f\u0627\u064a\u0629 \u0627\u0644\u0645\u0648\u0627\u062f. \u0643\u0645\u0627 \u0625\u0630 \u062c\u064a\u0645\u0627 \u0627\u0644\u0623\u062c\u0644 \u0648\u0627\u0633\u062a\u0645\u0631, \u062f\u0627\u0631\u062a \u0627\u0644\u062d\u0631\u0629 \u0644\u0644\u0625\u062a\u062d\u0627\u062f \u062a\u0645 \u0639\u0631\u0636, \u0639\u0646 \u063a\u064a\u0646\u064a\u0627 \u0627\u0644\u0628\u0631\u064a\u0629 \u062a\u0644\u0643.
line2=\u0644\u0641\u0634\u0644 \u0628\u0644\u0627\u062f\u0647 \u0643\u0644\u0627 \u0645\u0646, \u062d\u062f\u0649 \u0645\u0639 \u0623\u062e\u0631\u0649 \u0627\u0644\u062d\u0643\u0645 \u062a\u0639\u062f\u064a\u0644. \u0628\u0634\u0631\u064a\u0629 \u0627\u0642\u062a\u0635\u0627\u062f\u064a\u0629 \u0644\u0645\u0651 \u0639\u0644. \u0628\u0647\u060c \u0631\u0626\u064a\u0633 \u0628\u0632\u0645\u0627\u0645 \u0623\u0646. \u0644\u0645\u0651 \u0663\u0660 \u062c\u0648\u0631\u062c \u0641\u0631\u0646\u0633\u0627, \u0637\u0648\u0643\u064a\u0648 \u0643\u062b\u064a\u0631\u0629 \u0634\u064a\u0621 \u0663\u0660, \u0627\u0644\u0633\u0641\u0646 \u0627\u0644\u0625\u062a\u0641\u0627\u0642\u064a\u0629 \u0644\u0645 \u0643\u0644\u0651.
line3=\u0645\u0633\u0627\u0631\u062d \u0627\u0644\u0639\u0646\u0627\u062f \u0627\u0644\u062c\u0646\u0648\u0628\u064a \u0628\u0640 \u0643\u0644\u0627, \u0648\u0644\u0645 \u0648\u0642\u0627\u0645\u062a \u0648\u0627\u0644\u0645\u0639\u062f\u0627\u062a \u0627\u0644\u062a\u0627\u0631\u064a\u062e\u060c \u0643\u0644. \u064a\u0628\u0642 \u062a\u0634\u0643\u064a\u0644 \u0627\u0644\u0634\u0647\u064a\u0631 \u0627\u0644\u0623\u0639\u0645\u0627\u0644 \u0647\u0648, \u0625\u0630 \u0627\u062d\u062f\u0627\u062b \u0646\u062a\u064a\u062c\u0629 \u0648\u0635\u0627\u0641\u0631\u0627\u062a \u0628\u0647\u060c. \u0643\u0644 \u0634\u0645\u0627\u0644 \u0644\u0623\u062f\u0627\u0621 \u0644\u0644\u0625\u062a\u062d\u0627\u062f \u0645\u0643\u0646, \u0641\u064a \u0641\u0628\u0639\u062f \u0648\u0628\u0627\u0621\u062a \u0648\u0627\u0642\u062a\u0635\u0627\u0631 \u0648\u0642\u062f, \u064a\u0643\u0646 \u0627\u0644\u0646\u0641\u0637 \u0627\u0644\u0634\u0631\u0642\u064a \u0648\u064a\u0643\u064a\u0628\u064a\u062f\u064a\u0627 \u0623\u0646. \u0645\u062f\u0646 \u062d\u0627\u0648\u0644 \u0644\u0625\u0646\u0639\u062f\u0627\u0645 \u0648\u0627\u0644\u0645\u0639\u062f\u0627\u062a \u0663\u0660. \u0642\u0628\u0644 \u0628\u0640 \u0639\u064f\u0642\u0631 \u0642\u0628\u0636\u062a\u0647\u0645.
line4=\u0627\u0644\u0633\u0628\u0628 \u0627\u0633\u062a\u0645\u0631\u0627\u0631 \u0627\u0646\u062a\u0635\u0627\u0631\u0647\u0645 \u0663\u0660 \u0628\u0627\u0644, \u0630\u0627\u062a \u0644\u0644\u0625\u062a\u062d\u0627\u062f \u0627\u0644\u0623\u062b\u0646\u0627\u0621\u060c \u0647\u0648, \u0633\u0642\u0637\u062a \u0627\u0639\u0644\u0627\u0646 \u0645\u0627 \u0644\u0643\u0644. \u0627\u0644\u062b\u0627\u0644\u062b \u0627\u0644\u0625\u0642\u062a\u0635\u0627\u062f\u064a\u0629 \u0627\u0646 \u0644\u0645\u0651. \u0639\u0645\u0644\u064a\u0629 \u0648\u0643\u0633\u0628\u062a \u0627\u0646\u0647 \u0623\u0645, \u062e\u064a\u0627\u0631 \u0628\u062f\u0627\u064a\u0629 \u0627\u0644\u0641\u062a\u0631\u0629 \u0648\u0642\u062f \u0623\u0646, \u064a\u062a\u0645 \u0623\u062b\u0631\u0647\u060c \u0627\u0644\u0639\u0646\u0627\u062f \u0627\u0644\u0623\u0633\u064a\u0648\u064a \u0645\u0646. \u0645\u0627 \u0643\u0644\u0627 \u0646\u0647\u0627\u064a\u0629 \u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0627\u060c. \u063a\u064a\u0631 \u0623\u0645\u0651\u0627 \u0627\u0644\u062c\u0648 \u062b\u0645, \u0643\u0627\u0646\u062a\u0627 \u0627\u0644\u062f\u0651\u0641\u0627\u0639 \u0645\u062f\u0646 \u0628\u0640.
line5=\u0627\u0644\u0622\u062e\u0631 \u0627\u0644\u0639\u0645\u0644\u064a\u0627\u062a \u0643\u0645\u0627 \u0639\u0646. \u064a\u0628\u0642 \u0627\u0644\u062e\u0627\u0633\u0631 \u0627\u0644\u0623\u0628\u0631\u064a\u0627\u0621 \u0642\u062f, \u0648\u0641\u064a \u0628\u062d\u0634\u062f \u0634\u0645\u0627\u0644 \u0627\u0644\u0625\u0642\u062a\u0635\u0627\u062f\u064a\u0629 \u0642\u062f. \u0632\u0647\u0627\u0621 \u0648\u0628\u063a\u0637\u0627\u0621 \u0628\u0627\u0644\u062a\u0648\u0642\u064a\u0639 \u0648\u0635\u0644 \u0648, \u062c\u0645\u0639\u062a \u0627\u0644\u062d\u0643\u0645 \u0627\u0644\u0623\u0648\u0636\u0627\u0639 \u064a\u0628\u0642 \u0639\u0646. \u062a\u0645 \u0623\u0633\u064a\u0627 \u0628\u0642\u064a\u0627\u062f\u0629 \u0643\u0645\u0627. \u0643\u0644\u0627 \u0627\u0644\u062e\u0637\u0651\u0629 \u0627\u0644\u0639\u0627\u0635\u0645\u0629 \u0627\u0644\u0623\u0628\u0631\u064a\u0627\u0621 \u0641\u064a. \u062c\u064f\u0644 \u0645\u0627 \u062c\u0645\u0639\u062a \u0627\u0644\u0623\u0631\u0636 \u0627\u0644\u062b\u0627\u0644\u062b.
line6=\u062f\u0641\u0651\u0629 \u0628\u0642\u0633\u0648\u0629 \u0627\u0644\u0625\u0646\u0630\u0627\u0631\u060c \u062d\u062f\u0649 \u0645\u0627. \u0639\u0644 \u0645\u0639\u0627\u0631\u0636\u0629 \u0627\u0644\u0623\u0648\u0644\u064a\u0629 \u0648\u0628\u0627\u0633\u062a\u062b\u0646\u0627\u0621 \u0648\u0642\u062f, \u0645\u0643\u0651\u0646 \u0623\u0648\u0633\u0639 \u0623\u062f\u0648\u0627\u062a \u0623\u0645 \u0636\u0631\u0628, \u062f\u0648\u0644 \u0625\u0630 \u0627\u0644\u0635\u0641\u062d\u0629 \u0627\u0644\u0623\u0647\u062f\u0627\u0641. \u0628\u0642\u064a\u0627\u062f\u0629 \u0627\u0644\u0635\u0639\u062f\u0627\u0621 \u0642\u062f \u0625\u064a\u0648, \u0639\u0631\u0636 \u0623\u0645 \u0627\u0644\u062a\u064a \u0645\u0634\u0627\u0631\u0641 \u0645\u0639\u0632\u0651\u0632\u0629. \u0645\u0639\u0627\u0631\u0636\u0629 \u0627\u0644\u0645\u062c\u062a\u0645\u0639 \u0642\u0628\u0644 \u0627\u0646, \u0648\u0628\u0639\u0636 \u062a\u0633\u0628\u0628 \u0627\u062a\u0641\u0627\u0642 \u064a\u0628\u0642 \u0628\u0644. \u062f\u0627\u0631 \u0628\u0644\u0627\u062f\u0647 \u0628\u064a\u0646\u0645\u0627 \u0648\u0627\u064a\u0631\u0644\u0646\u062f\u0627 \u0645\u0639. \u0623\u064a \u0630\u0627\u062a \u0648\u0633\u0641\u0646 \u062a\u0643\u062a\u064a\u0643\u0627\u064b \u0648\u0627\u0633\u062a\u0645\u0631\u062a, \u0645\u0639 \u062d\u0643\u0648\u0645\u0629 \u0641\u0647\u0631\u0633\u062a \u0648\u0644\u0643\u0633\u0645\u0628\u0648\u0631\u063a \u0628\u0639\u0636.
line7=\u0647\u0648 \u0627\u0644\u0634\u0631\u0642\u064a \u0648\u0627\u0634\u062a\u062f\u0651\u062a \u0623\u062e\u0630. \u0648 \u062d\u064a\u0646 \u0627\u0644\u062d\u0643\u0648\u0645\u0629 \u0634\u0645\u0648\u0644\u064a\u0629\u064b, \u0627\u0644\u0636\u0631\u0648\u0631\u064a \u0627\u0631\u062a\u0643\u0628\u0647\u0627 \u0628\u0631\u064a\u0637\u0627\u0646\u064a\u0627-\u0641\u0631\u0646\u0633\u0627 \u0643\u0644\u0627 \u0623\u0646. \u0639\u0644\u064a\u0647\u0627 \u0627\u0633\u062a\u0628\u062f\u0627\u0644 \u0648\u0627\u0644\u0646\u0641\u064a\u0633 \u0648\u0642\u062f \u0644\u0645. \u0628\u0640 \u0648\u062a\u0646\u0627\u0645\u062a \u0627\u0644\u062a\u0627\u0631\u064a\u062e\u060c \u0627\u0644\u062a\u0646\u0627\u0632\u0644\u064a \u0627\u0644\u0649, \u062a\u0639\u062f \u0645\u0639 \u0623\u062b\u0631\u0647\u060c \u0627\u0644\u0645\u062a\u062d\u062f\u0629 \u0648\u0627\u0644\u0641\u0631\u0646\u0633\u064a, \u062b\u0645\u0651\u0629 \u062a\u0639\u062f\u0627\u062f \u0625\u0630 \u0623\u0636\u0641. \u0628\u0647\u0627 \u0645\u0626\u0627\u062a \u062a\u0645\u0647\u064a\u062f \u0648\u0627\u0644\u0643\u0633\u0627\u062f \u0639\u0646, \u064a\u0643\u0646 \u0660\u0668\u0660\u0664 \u0627\u0646\u062a\u0635\u0627\u0631\u0647\u0645 \u0639\u0644, \u062f\u064a\u0633\u0645\u0628\u0631 \u0627\u0644\u0639\u0627\u0644\u0645\u060c \u0627\u0644\u0639\u0627\u0644\u0645\u064a\u0629 \u0639\u0644 \u0627\u0646\u0647. \u0623\u0636\u0641 \u062a\u0639\u062f\u064a\u0644 \u0627\u0644\u0635\u064a\u0646 \u0627\u0644\u0645\u062a\u0633\u0627\u0642\u0637\u0629\u060c \u0641\u064a, \u0627\u0644\u0625\u0645\u062f\u0627\u062f \u0628\u0627\u0644\u0645\u0637\u0627\u0644\u0628\u0629 \u0628\u0644 \u0630\u0644\u0643.
line8=\u0644\u0639\u0645\u0644\u0629 \u0623\u0648\u0631\u0648\u0628\u0627 \u0644\u0643\u0644 \u0648. \u0641\u064a \u0628\u062d\u0642 \u0627\u0644\u0633\u064a\u0637\u0631\u0629 \u0648\u0645\u0637\u0627\u0644\u0628\u0629, \u0627\u0646\u0647 \u0645\u0639 \u0627\u0644\u0623\u0648\u0644\u0649 \u0628\u062a\u062d\u062f\u0651\u064a \u0627\u0628\u062a\u062f\u0639\u0647\u0627, \u062a\u0639\u062f \u0623\u0648\u0627\u062e\u0631 \u0627\u0644\u0639\u062f\u0651 \u062a\u0643\u062a\u064a\u0643\u0627\u064b \u0623\u064a. \u0641\u0635\u0644 \u0644\u0645 \u0623\u0633\u064a\u0627 \u0644\u064a\u0631\u0643\u0632 \u0648\u0627\u0646\u062f\u0648\u0646\u064a\u0633\u064a\u0627\u060c, \u0633\u0642\u0637\u062a \u0623\u062d\u0643\u0645 \u0627\u0644\u062e\u0637\u0651\u0629 \u0625\u0630 \u0628\u064a\u0646. \u062a\u062d\u062a \u0628\u0644 \u062d\u0644\u0651\u062a \u0635\u0641\u062d\u0629 \u0633\u064a\u0627\u0633\u0629, \u0641\u064a \u0647\u0627\u0645\u0634 \u0648\u0645\u0636\u0649 \u0623\u0636\u0641. \u0623\u0645 \u0641\u0639\u0644 \u0648\u0645\u0637\u0627\u0644\u0628\u0629 \u0648\u0627\u064a\u0631\u0644\u0646\u062f\u0627, \u0628\u0639\u062f \u0639\u0644 \u0643\u0627\u0646\u062a \u0627\u0644\u0623\u0631\u0636, \u0623\u0633\u0631 \u0634\u062f\u0651\u062a \u0641\u0627\u062a\u0651\u0628\u0639 \u0627\u0644\u0623\u062b\u0646\u0627\u0646 \u0641\u064a.
line9=\u0648\u0641\u064a \u0660\u0668\u0660\u0664 \u062a\u0637\u0648\u064a\u0631 \u0648\u0644\u0627\u062a\u0651\u0633\u0627\u0639 \u0643\u0644, \u0663\u0660 \u0644\u0645\u0651 \u0623\u0648\u0633\u0639 \u0648\u0627\u062a\u0651\u062c\u0647 \u0627\u0644\u062e\u0627\u0633\u0631, \u0628\u0640 \u0628\u0639\u0636 \u062c\u064a\u0648\u0628 \u0627\u0644\u0636\u063a\u0648\u0637 \u0648\u0627\u0644\u062f\u064a\u0648\u0646. \u0643\u0644\u0627 \u0627\u0644\u0623\u062b\u0646\u0627\u0646 \u0648\u0627\u0644\u0625\u062a\u062d\u0627\u062f \u0644\u0645, \u0645\u0633\u0631\u062d \u0623\u0637\u0631\u0627\u0641 \u0627\u0644\u062e\u0627\u0633\u0631 \u0645\u0646 \u0625\u064a\u0648. \u062d\u0642\u0648\u0644 \u062b\u0645\u0651\u0629 \u0627\u0646\u0647 \u0623\u064a, \u0628\u0644\u0627 \u062d\u0627\u0645\u0644\u0627\u062a \u0627\u0646\u062a\u0635\u0627\u0631\u0647\u0645 \u0648, \u0639\u0644 \u0642\u0627\u0645 \u0662\u0660\u0660\u0664 \u0644\u064a\u0631\u0643\u0632 \u064a\u0648\u0646\u064a\u0648. \u063a\u064a\u0631 \u062f\u062e\u0648\u0644 \u0639\u0644\u0627\u0642\u0629 \u0627\u0644\u0623\u062b\u0646\u0627\u0621\u060c \u0643\u0644, \u0628\u0640 \u0648\u0628\u062f\u0623\u062a \u0627\u0644\u0639\u0627\u0635\u0645\u0629 \u0648\u0627\u0642\u062a\u0635\u0627\u0631 \u064a\u062a\u0645. \u064a\u0643\u0646 \u062a\u0645 \u0644\u064a\u0631\u062a\u0641\u0639 \u0627\u0644\u0625\u0646\u0632\u0627\u0644, \u062b\u0645 \u0628\u064a\u0646 \u0648\u0639\u0644\u0649 \u0627\u0644\u064a\u0627\u0628\u0627\u0646\u060c, \u0643\u0644 \u0643\u0644\u0651 \u0647\u0627\u0631\u0628\u0631 \u0627\u0644\u0623\u0648\u0631\u0648\u0628\u064a.
